<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./globals.css">
</head>

<body>
    <div class="Main">
        <div class="TopTitle">
            <div class="FristTitle">TimeLine</div>
        </div>

        <section class="Main-section">
            <div class="Container">
                <div class="js-timeline ag-timeline">
                    <div class="js-timeline_line ag-timeline_line">
                        <div class="js-timeline_line-progress ag-timeline_line-progress"></div>
                    </div>
                    <div class="ag-timeline_list">
                        <div class="js-timeline_item ag-timeline_item">
                            <div class="ag-timeline-card_box">
                                <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                                    <div class="ag-timeline-card_point">01</div>
                                </div>
                                <div class="ag-timeline-card_meta-box">
                                    <div class="ag-timeline-card_meta">Batman</div>
                                </div>
                            </div>
                            <div class="ag-timeline-card_item">
                                <div class="ag-timeline-card_inner">
                                    <div class="ag-timeline-card_img-box">
                                        <img src="./image.png" class="ag-timeline-card_img" alt="">
                                    </div>
                                </div>
                                <div class="js-timeline-card_arrow ag-timeline_item">
                                    <div class="ag-timeline-card_box">
                                        <div class="ag-timeline-card_meta-box">
                                            <div class="ag-timeline-card_meta">Deathstroke</div>
                                        </div>
                                        <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                                            <div class="ag-timeline-card_point">02</div>
                                        </div>
                                    </div>

                                    <div class="ag-timeline-card_item">
                                        <div class="ag-timeline-card_inner">
                                            <div class="ag-timeline-card_img-box">
                                                <img src="./image.png" class="ag-timeline-card_img" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="js-timeline_item"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
